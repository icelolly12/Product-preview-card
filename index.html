<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Montserrat:wght@500&display=swap" rel="stylesheet">



  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="img-div">

    <img src="images/Perfume.jpg" alt="Perfume Bottle">

  </div>


  <div class="text">

    <p class="PERFUME">PERFUME</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

    <h1 class="price">$149.99</h1>

    <p class="reduced-price">$169.99</p>

    <a href="#">
      <button class="button" type="button">
        <span><img class="cart" src="images/cart.png" alt=cart""></span>Add to Cart</button>
    </a>



  </div>




  <div class="challenge">

    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Laura Jarvis</a>.</p>
  </div>

</body>

</html>
